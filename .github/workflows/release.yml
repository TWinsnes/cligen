name: Release

on:
#  pull_request:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  gorelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: '0'
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
